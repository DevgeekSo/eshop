<style>
    .menu{
        display:flex;
    }
    * {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
  }
  body {
    font-family: Arial, sans-serif;
  }
  nav {
    background: rgb(255, 0, 0);
    color: rgb(255, 255, 255);
    display: block;
    align-items: center;
    justify-content: space-between;
  }
  nav .menu
  {
    display:flex;
  }
  nav .mainMenu {
    display: flex;
    list-style: none;
    justify-content: space-between;
  }
  nav .mainMenu li a {
    display: inline-block;
    padding: 15px;
    text-decoration: none;
    text-transform: uppercase;
    color: rgb(255, 255, 255);
    font-size: 18px;
    transition: 0.2s ease;
  }
  nav .mainMenu li a:hover {
    background: rgb(255, 94, 0);
  }
  nav .openMenu {
    font-size: 2rem;
    margin: 20px;
    display: none;
    cursor: pointer;
  }
  nav .search{
    display: flex;
    gap: 20px;
    height: 50px;
  }
  input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 15px;
            height: 45px;
            margin-right: 8px;
            width: 600px;
        }

        button {
            padding: 8px;
            width: 200px;
            background-color: #333;
            color: white;
            height: 45px;
            border-radius: 15px;
            cursor: pointer;}
  nav .mainMenu .closeMenu,
  .icons i {
    font-size: 1.5rem;
    display: none;
    cursor: pointer;
  }
  .fa-facebook:hover {
    color: rgb(0, 110, 255);
  }
  .fa-twitter:hover {
    color: rgb(86, 154, 243);
  }
  .fa-instagram:hover {
    color: rgb(255, 0, 191);
  }
  .fa-github:hover {
    color: rgb(255, 123, 0);
  }
  nav .logo {
    margin: 6px;
    cursor: pointer;
    display:flex;
    justify-self: start;
    justify-content: space-between;
  }
  #cart-icon {
            font-size: 1.2em;
            color: white;           
        }

        #profile-icon {
            font-size: 1.2em;
            color: white;
            margin-left: 20px;
        }

  @media (max-width: 800px) {
    nav .mainMenu {
      height: 100vh;
      position: fixed;
      top: 0px;
      right: 0px;
      left: 0px;
      z-index: 10;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 0, 0, 0.993);
      transition: top 1s ease 0s;
      display: none;
    }
    nav .mainMenu .closeMenu {
      display: block;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    nav .openMenu {
      display: block;
    }
    nav .mainMenu li a:hover {
      background: none;
      color: rgb(255, 123, 0);
    }
    .icons i {
      display: inline-block;
      padding: 12px;
    }
    nav .search{
    display: flex;
    gap: 10px;
    height: 50px;
  }
  input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 15px;
            height: 45px;
            margin-right: 8px;
            width: 200px;
        }

        button {
            padding: 8px;
            width: 100px;
            background-color: #333;
            color: white;
            height: 45px;
            border-radius: 15px;
            cursor: pointer;}
  }
  
</style>
<script>const mainMenu = document.querySelector('.mainMenu');
    const closeMenu = document.querySelector('.closeMenu');
    const openMenu = document.querySelector('.openMenu');
    const menu_items = document.querySelectorAll('nav .mainMenu li a');
    
    openMenu.addEventListener('click',show);
    closeMenu.addEventListener('click',close);
    
    // close menu when you click on a menu item 
    menu_items.forEach(item => {
        item.addEventListener('click',function(){
            close();
        })
    })
    
    function show(){
        mainMenu.style.display = 'flex';
        mainMenu.style.top = '0';
    }
    function close(){
        mainMenu.style.top = '-100%';
    }
